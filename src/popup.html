<!DOCTYPE html>
<html>
	<head>
		<title>Tab list</title>
		<script src="popup.js"></script>
		<link rel="stylesheet" type="text/css" href="popup.css">
	</head>
	<body>
		<div id="search-box">
			<input id="search" placeholder="Search..." autocomplete="off"></input>
			<span id="clear-search">&times;</span>
		</div>
		<div id="tablist-wrapper">
			<table id="tablist">
				<template id="window-header-template">
					<tr class="window-header"">
						<td colspan="3">Window</td>
					</tr>
				</template>

				<template id="tab-template">
					<tr class="tab-row" data-tabid="{tabid}" data-taburl="{url}" data-tabtitle="{title}">
						<td><img class="tab-favicon focus-click" src="{favicon}" data-tabid={tabid}></td>
						<td class="focus-click" data-tabid={tabid}><div class="tab-title-overflow" title="{title} - {url}">{title}</div></td>
						<td><img class="tab-close close-click" src="close.png" data-tabid={tabid} title="Close tab"></td>
					</tr>
				</template>
			</table>
		</div>	
	</body>
</html>
